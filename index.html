            <canvas id="letrero" width="fit-content" height="35"></canvas>
            <script>
              const canvas = document.getElementById('letrero');
              const ctx = canvas.getContext('2d');
      
              let text = "La vida se ve mejor con electrovision"; // El texto a mostrar
              let posX = canvas.width; // Posición inicial del texto (fuera del canvas a la derecha)
              const speed = 2; // Velocidad de movimiento
              const fontSize = 40; // Tamaño de la fuente
      
              function drawText() {
                // Limpiar el canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
      
                // Establecer el estilo del texto
                ctx.font = fontSize + "px Arial";
                ctx.fillStyle = "#621176";
                ctx.textAlign = "left";
                ctx.textBaseline = "middle"; // Alineación vertical centrada
      
                // Dibujar el texto
                ctx.fillText(text, posX, canvas.height / 2);
      
                // Actualizar la posición del texto
                posX -= speed;
      
                // Reiniciar la posición del texto cuando sale por la izquierda
                const textWidth = ctx.measureText(text).width;
                if (posX < -textWidth) {
                  posX = canvas.width;
                }
      
                // Repetir el dibujo del texto
                requestAnimationFrame(drawText);
              }
      
              // Iniciar la animación
              drawText();
          </script>
